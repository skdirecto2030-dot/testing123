<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
</head>
<body>

    <h2>Grade Calculator</h2>

    <label>What is the maximum score?</label><br>
    <input type="number" id="maxScore"><br><br>

    <label>How much did you get?</label><br>
    <input type="number" id="userScore"><br><br>

    <button onclick="calculateGrade()">Calculate</button>

    <h3 id="resultPercentage"></h3>
    <p id="resultGrade"></p>

    <script>
        function calculateGrade() {
            const maxScore = document.getElementById('maxScore').value;
            const score = document.getElementById('userScore').value;
            
            if (maxScore > 0) {
                const percentage = (score / maxScore) * 100;
                document.getElementById('resultPercentage').innerText = 
                    "Your percentage is: " + percentage.toFixed(1) + "%";

                let message = "";
                if (percentage >= 90) message = "Your grade is A! Congratulations!";
                else if (percentage >= 80) message = "Your grade is B! Congratulations!";
                else if (percentage >= 70) message = "Your grade is C! Congratulations!";
                else if (percentage >= 60) message = "Your grade is D! Remember, it's all about the progress, not perfection.";
                else message = "Your grade is F. It's ok, do better next time.";

                document.getElementById('resultGrade').innerText = message;
            }
        }
    </script>

</body>
</html>
